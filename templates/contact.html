{% extends "base.html" %} {% block title %} Contact {% endblock title %} 

{%block body %}

<div class="container-fluid px-0 mb-0">
  <img src="/static/img/contacts.jfif" class="d-block w-100" alt="..." />
</div>

<div class="container-fluid px-0" style="
    position: relative; 
    overflow: hidden;
    background-image: url('/static/img/background3.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    z-index: 1;
">

<div class="container mb-4 py-4">
  
  {% comment %} <h1 class="text-center">Contact Us</h1> {% endcomment %}

  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter your name"
      />
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter your email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="phone"
          class="form-control"
          id="phone"
          placeholder="Enter your phone number"
          name="phone"
        />
      </div>
    <div class="form-group">
      <label for="desc">What's your need? Tell us here</label>
      <textarea
        class="form-control"
        id="desc"
        rows="3"
        name="desc"
      ></textarea>
    </div>
    <button class="btn-btn primary" type="submit">Submit</button>
  </form>
</div>
{% endblock body %}
